swagger: "2.0"

################################################################################
#                              API Information                                 #
################################################################################
info:
  version: 1.0.0
  title: 乡味接口文档（用户端）
  contact:
    name: czm
    email: chenzm@gaodesoft.com
    url: http://www.gaodesoft.com
  description: |
    ## 接口通信约定

    ### 请求格式
    请求格式如下

    ```
    https://api.xiangwei.com/xxx/xxx.do?json={key:value, ...}
    ```
    ### 响应格式
    返回数据格式均为json数据格式, 格式如下：
    ```
    {
        "code":0,
        "message":"...",
        "data": {
            ...
        },
        "pagination": {
            "totalCount": 100,
            "totalPages": 10,
            "pageNumber": 1,
            "pageSize": 10
        }
    }
    ```
    #### code
    200-表示请求成功；
    其他-表示请求失败。
    #### message
    错误消息
    #### data
    data可能是字符串、字典、数组等等。根据请求不同而有所差异。
    #### pagination
    分页信息，只对分页请求有效。

################################################################################
#                  Host, Base Path, Schemes and Content Types                  #
################################################################################
host: localhost:10010
basePath: /
schemes:
  - http
  - https
produces:
  - application/json
consumes:
  - application/json


################################################################################
#                  tags                                                        #
################################################################################
tags:
  - name: 授权
    description: 注册、登陆、获取验证码等等。
  - name: 主题
    description: 产品主题，采摘、垂钓、登山、古镇等等。
  - name: 发现
    description: 广告、主题、推荐产品等等。
  - name: 乡村
    description: 乡村展示。
  - name: 旅游产品
    description: 旅游产品展示。
  - name: 城市
    description: 开通城市、开通乡村等等。

################################################################################
#                                           Paths                              #
################################################################################
paths:

################################################################################
#                                 授权相关                                  #
################################################################################
  /auth/signin:
    x-swagger-router-controller: DefaultController
    post:
      operationId: auth_signin
      tags:
        - 授权
      description: 登陆
      parameters:
        - name: mobile
          in: query
          description: 手机号
          required: true
          type: string
        - name: signinType
          in: query
          description: 登陆类型 0、手机号密码登陆  1、手机号验证码登陆
          required: true
          type: string
        - name: pwd
          in: query
          description: 密码 signinType=0时有效
          required: false
          type: string
        - name: smsCode
          in: query
          description: 验证码 signinType=1时有效
          required: false
          type: string
        - name: deviceType
          in: query
          description: 设备类型 1、Android，2、iOS
          required: false
          type: string
        - name: baiduUserId
          in: query
          description: 百度推送用
          required: false
          type: string
        - name: channelId
          in: query
          description: 百度channelId，百度推送用
          required: false
          type: string

      responses:
        "200":
          examples:
            application/json:
              data:
                id: "007"
                nickname: "328525910"
                avataUrl: "18640925068"
                mobile: "18640925068"
                sex: 1
                signupTime: "2016-04-14T01:20:50.52Z"
                ageGroup: "80后"
                token: "0000000001"
          description: Success
          schema:
            type: object
            properties:
              data:
                $ref: '#/definitions/User'

  /auth/sendVCode:
    x-swagger-router-controller: DefaultController
    post:
      operationId: auth_sendVCode
      tags:
        - 授权
      description: 发送验证码
      parameters:
        - name: mobile
          in: query
          description: 手机号
          required: true
          type: string
        - name: type
          in: query
          description: 验证码类型 1、登陆 2、找回支付密码
          required: true
          type: string

      responses:
        "200":
          examples:
            application/json:
              data: 1
          description: Success
          schema:
            type: object
            properties:
              data:
                type: boolean

  /auth/signout:
    x-swagger-router-controller: DefaultController
    post:
      operationId: auth_signout
      tags:
        - 授权
      description: 退出登陆
      responses:
        "200":
          examples:
            application/json:
              data: 1
          description: Success
          schema:
            type: object
            properties:
              data:
                type: boolean

  /auth/supplementInfo:
    x-swagger-router-controller: DefaultController
    post:
      operationId: auth_supplementInfo
      tags:
        - 授权
      description: 补充登陆信息（推送需要）
      parameters:
        - name: baiduUserId
          in: query
          description: 百度推送用
          required: true
          type: string
        - name: channelId
          in: query
          description: 百度channelId，百度推送用
          required: true
          type: string

      responses:
        "200":
          examples:
            application/json:
              data: 1
          description: Success
          schema:
            type: object
            properties:
              data:
                type: boolean

################################################################################
#                                 主题                                         #
################################################################################
  /tag/list:
    x-swagger-router-controller: DefaultController
    post:
      operationId: tag_list
      tags:
        - 主题
      description: 主题列表
      responses:
        "200":
          description: Success
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  type: string
                  description: 主题

################################################################################
#                                 发现                                         #
################################################################################
  /discover:
    x-swagger-router-controller: DefaultController
    post:
      operationId: discover
      tags:
        - 发现
      description: 发现列表（分页）
      parameters:
        - name: city
          in: query
          description: 城市
          required: true
          type: string
        - name: pageSize
          in: query
          description: 每页条数
          required: true
          type: string
        - name: pageNumber
          in: query
          description: 页数
          required: true
          type: string

      responses:
        "200":
          description: Success
          schema:
            type: object
            properties:
              pagination:
                $ref: '#/definitions/Pagination'
              data:
                type: object
                properties:
                  adList:
                    type: array
                    items:
                      type: string
                  tagList:
                    type: array
                    items:
                      type: string
                  productList:
                    type: array
                    items:
                      $ref: '#/definitions/TourismProduct'

################################################################################
#                                 乡村                                         #
################################################################################
  /village/list:
    x-swagger-router-controller: DefaultController
    post:
      operationId: village_list
      tags:
        - 乡村
      description: 特色乡村列表（分页）
      parameters:
        - name: city
          in: query
          description: 城市
          required: true
          type: string
        - name: pageSize
          in: query
          description: 每页条数
          required: true
          type: string
        - name: pageNumber
          in: query
          description: 页数
          required: true
          type: string

      responses:
        "200":
          description: Success
          schema:
            type: object
            properties:
              pagination:
                $ref: '#/definitions/Pagination'
              data:
                type: array
                items:
                  $ref: '#/definitions/Village'

  /village/shopList:
    x-swagger-router-controller: DefaultController
    post:
      operationId: village_shopList
      tags:
        - 乡村
      description: 乡村商家列表
      parameters:
        - name: villageId
          in: query
          description: 乡村标识
          required: true
          type: string

      responses:
        "200":
          description: Success
          schema:
            type: object
            properties:
              pagination:
                $ref: '#/definitions/Pagination'
              data:
                type: object
                properties:
                  village:
                    $ref: '#/definitions/Village'
                  shopList:
                    type: array
                    items:
                      $ref: '#/definitions/Shop'

################################################################################
#                                 旅游产品                                     #
################################################################################
  /tourismProduct/list:
    x-swagger-router-controller: DefaultController
