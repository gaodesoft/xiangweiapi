        - name: tag
          in: query
          description: 主题 (有值时根据主题过滤)
          required: false
          type: string
        - name: shopType
          in: query
          description: 店铺类型 (0、所有 1、农家 2、旅游公司 3、导游)
          required: false
          type: integer
        - name: pageSize
          in: query
          description: 每页条数
          required: true
          type: string
        - name: pageNumber
          in: query
          description: 页数
          required: true
          type: string

      responses:
        "200":
          description: Success
          schema:
            type: object
            properties:
              pagination:
                $ref: '#/definitions/Pagination'
              data:
                type: array
                items:
                  $ref: '#/definitions/TourismProduct'

  /tourismProduct/info:
    x-swagger-router-controller: DefaultController
    post:
      operationId: fileUpload
      tags:
        - 旅游产品
      description: 产品详细
      parameters:
        - name: productId
          in: query
          description: 产品标识
          required: true
          type: string

      responses:
        "200":
          description: Success
          schema:
            type: object
            properties:
              data:
                $ref: '#/definitions/TourismProduct'

  /tourismProduct/waitCommentList:
    x-swagger-router-controller: DefaultController
    post:
      operationId: tourismProduct_waitCommentList
      tags:
        - 旅游产品
      description: 待评价产品列表（分页）
      parameters:
        - name: pageSize
          in: query
          description: 每页条数
          required: true
          type: string
        - name: pageNumber
          in: query
          description: 页数
          required: true
          type: string

      responses:
        "200":
          description: Success
          schema:
            type: object
            properties:
              pagination:
                $ref: '#/definitions/Pagination'
              data:
                type: array
                items:
                  $ref: '#/definitions/TourismProduct'

################################################################################
#                                 城市                                         #
################################################################################
  /city/openList:
    x-swagger-router-controller: DefaultController
    post:
      operationId: city_openList
      tags:
        - 城市
      description: 已开通城市列表

      responses:
        "200":
          description: Success
          schema:
            type: object
            properties:
              data:
                type: array
                items:
                  type: string

################################################################################
#                                 Definitions                                  #
################################################################################
definitions:
  Pagination:
    type: object
    description: 分页
    properties:
      totalCount:
        type: integer
        description: 总条数
        format: int32
      totalPage:
        type: integer
        description: 总页数
        format: int32
      pageNumber:
        type: integer
        description: 当前页数
        format: int32
      pageSize:
        type: integer
        description: 页大小
        format: int32

  User:
    type: object
    description: 用户
    properties:
      id:
        type: string
        description: 用户标识
      nickname:
        type: string
        description: 昵称
      avataUrl:
        type: string
        description: 头像地址
      mobile:
        type: string
        description: 手机号
      sex:
        type: integer
        description: 性别 1、男 2、女
      signupTime:
        type: string
        description: 注册时间
        format: date
      ageGroup:
        type: string
        description: 年龄段
      token:
        type: string
        description: 登陆返回的token

  TourismProduct:
    type: object
    description: 旅游产品
    properties:
      id:
        type: string
        description: 产品标识
      shopId:
        type: string
        description: 商铺标识
      name:
        type: string
        description: 名称
      desc:
        type: string
        description: 描述
      tags:
        type: array
        description: 标签
        items:
          type: string
      price:
        type: number
        description: 市场价格
        format: float
      salesPrice:
        type: number
        description: 促销价格
        format: float
      addr:
        $ref: '#/definitions/VillageAddr'
      startDate:
        type: string
        description: 开始时间
        format: date
      endDate:
        type: string
        description: 结束时间
        format: date
      imageList:
        type: array
        description: 产品图片列表（id列表，图片url根据文件服务器路径+图片id用固定的规则组装）
        items:
          type: string
          description: 图片id
      collectFlag:
        type: string
        description: 收藏标记 0、未收藏 1、已收藏
      collectCount:
        type: integer
        description: 收藏次数
        format: int32
      detailUrl:
        type: string
        description: 详情页url
      needBook:
        type: boolean
        description: 是否需要预定
      preBookTime:
        type: string
        description: 预定提前时间
      nonChange:
        type: boolean
        description: true:不可改 false:可改
      nonRefundable:
        type: boolean
        description: true:不可退 false:可退
      recomment:
          $ref: '#/definitions/TourismProductRecomment'

  ShopCertification:
    type: object
    description: 店铺认证
    properties:
      shopId:
        type: string
        description: 店铺标识
      realName:
        type: string
        description: 店主真实姓名
      IDNo:
        type: string
        description: 店主身份证号
      IDImage:
        type: string
        description: 店主身份证图片
      legalPerson:
        type: string
        description: 法人代表
      companyName:
        type: string
        description: 企业名称
      licenseNo:
        type: string
        description: 许可证编号
      licenseImageUrl:
        type: string
        description: 执照照片地址，个人营业执照、企业营业执照或导游证照片

  TourismProductRecomment:
    type: object
    description: 旅游产品推荐
    properties:
      productId:
        type: string
        description: 产品标识
      slogan:
        type: string
        description: 推荐宣传语
      deadline:
        type: string
        description: 推荐截止日期
        format: date
      index:
        type: integer
        description: 推荐排序
        format: int32
  Shop:
    type: object
    description: 店铺
    properties:
      id:
        type: string
        description: 店铺标识
      name:
        type: string
        description: 店铺名
      desc:
        type: string
        description: 店铺描述
      type:
        type: integer
        description: 店铺类型 1、农户，2、个人导游 3、旅行社
        format: int32
      typeVerification:
        type: integer
        description: 店铺类型认证 0、未认证 1、认证
        format: int32
      status:
        type: integer
        description: 店铺状态， 0、未审核 1、正常 2、被禁用
        format: int32
      serviceTime:
        type: string
        description: 服务时间
      addr:
        $ref: '#/definitions/VillageAddr'
      score:
        type: number
        description: 店铺评分
        format: float
      tel:
        type: string
        description: 联系电话
      mobile:
        type: string
        description: 联系手机号
      qq:
        type: string
        description: QQ
      weixin:
        type: string
        description: 微信
      avatarUrl:
        type: string
        description: 店铺头像
      signupTime:
        type: string
        description: 注册时间
        format: date
      imageList:
        type: array
        description: 产品图片列表（id列表，图片url根据文件服务器路径+图片id用固定的规则组装）
        items:
          type: string
          description: 图片id
      shopCertification:
        $ref: '#/definitions/ShopCertification'
      tourismList:
        type: array
        description: 店铺产品列表
        items:
          $ref: '#/definitions/TourismProduct'

  Village:
    type: object
    description: 乡村
    properties:
      id:
        type: string
        description: 乡村标识
      name:
        type: string
        description: 乡村名
      desc:
        type: string
        description: 乡村介绍
      slogan:
        type: string
        description: 宣传语
      tags:
        type: array
        description: 特色标签
        items:
          type: string
      addr:
        $ref: '#/definitions/VillageAddr'
      imageUrlList:
        type: array
        description: 乡村图片列表
        items:
          type: string
      shopCount:
        type: string
        description: 店铺数量

  Comment:
    type: object
    description: 评论
    properties:
      id:
        type: string
        description: 评论标识
      userId:
        type: string
        description: 评论者标识
      shopId:
        type: string
        description: 店铺标识
      nickname:
        type: string
        description: 评论者昵称
      avataUrl:
        type: string
        description: 评论者头像地址
      mobile:
        type: string
        description: 评论者手机号
      content:
        type: string
        description: 内容
      score:
        type: integer
        description: 评分
        format: int32
      time:
        type: string
        description: 评论时间
        format: date
      imageUrlList:
        type: array
        description: 评论图片
        items:
          type: string

  VillageAddr:
    type: object
    description: 乡村地址
    properties:
      id:
        type: string
        description: 标识
      province:
        type: string
        description: 地点-省
      city:
        type: string
        description: 地点-市
      area:
        type: string
        description: 地点-区
      town:
        type: string
        description: 地点-乡/镇
      village:
        type: string
        description: 地点-村
